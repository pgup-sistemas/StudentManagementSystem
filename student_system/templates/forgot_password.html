{% extends "base.html" %}

{% block title %}Esqueci minha senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-key"></i> Esqueci minha senha
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Digite seu nome de usuário para receber um código de redefinição.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Enviar código
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-link">
                            <i class="fas fa-arrow-left"></i> Voltar ao login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
