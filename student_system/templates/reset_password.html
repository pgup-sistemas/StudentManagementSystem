{% extends "base.html" %}

{% block title %}Redefinir senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-lock"></i> Redefinir senha
                    </h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Digite o código de redefinição e sua nova senha.
                    </p>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="code" class="form-label">Código de redefinição</label>
                            <input type="text" class="form-control" id="code" name="code" 
                                   placeholder="Digite o código de 6 dígitos" maxlength="6" required>
                            <div class="form-text">Código enviado para redefinição de senha</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nova senha</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" 
                                   minlength="6" required>
                            <div class="form-text">Mínimo 6 caracteres</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar nova senha</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   minlength="6" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Redefinir senha
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.forgot_password') }}" class="btn btn-link">
                            <i class="fas fa-arrow-left"></i> Solicitar novo código
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Verificar se as senhas coincidem
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('new_password').value;
    const confirm = this.value;
    
    if (password !== confirm) {
        this.setCustomValidity('As senhas não coincidem');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
